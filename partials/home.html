<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-md-6">
            <a ng-click="home.instagramLogin()">
                <div class="card"> 
                    <div class="card-image" style="background-image: url('images/instagram.jpg')"></div>
                    <div class="card-body">
                        <h4>Instagram Posts</h4>
                    </div>
                </div>
            </a>
        
        </div>
        <div class="col-md-6">
            <a ng-click="home.twitterLogin()">    
                <div class="card"> 
                    <div class="card-image" style="background-image: url('images/twitter.jpg')" ></div>
                    <div class="card-body">
                        <h4>Twitter Posts</h4>
                    </div>
                </div>
            </a> 
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6" ng-if="home.instaDataFetched">
            <h2>Instagram Latest Posts</h2>
                <div class="card" ng-repeat="post in home.igPostData" style="margin-top:20px;"> 
                    <img class="post-image" src= "{{post.images.standard_resolution.url}}">
                    <div class="caption">
                        {{post.caption.text}}
                    </div>
                    <div class="likes">
                        <i class="fa fa-thumbs-up">{{post.likes.count}}</i>
                        <span>
                            <i class="fa fa-comment">{{post.comments.count}}</i>
                        </span>
                    </div>
                </div>
        </div>
        <div class="col-md-6">
                
        </div>
    </div>
</div>
